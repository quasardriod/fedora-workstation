- name: Enable power tools
  command: dnf config-manager --enable powertools
  args:
    warn: false

- name: Install openstack repo {{openstack_repo}}
  dnf:
    name:
      - "{{openstack_repo}}"
      - vim
      - ansible
    state: present

- name: Update OS
  dnf:
    name: "*"
    state: latest

- name: Install rsyslog
  dnf:
    name: rsyslog
    state: present
