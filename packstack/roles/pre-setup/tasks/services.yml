- name: set hostname
  hostname:
    name: "{{inventory_hostname}}"

- name: Install network-scripts package
  dnf:
    name: network-scripts
    state: present

- name: Stop and disable firewalld
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Stop and disable Network Manager
  service:
    name: NetworkManager
    state: stopped
    enabled: no

- name: Start and enable legacy network service
  service:
    name: network
    state: started
    enabled: yes
